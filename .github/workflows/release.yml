name: Release
on:
  push: 
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - name:  Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Publish
        run: npm run pub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}