name: AutoMerge

on:
  pull_request:
    types:
      - opened
  pull_request_review:
    types:
      - submitted
  status: {}

jobs:
  run_if:
    if:  startsWith(github.head_ref, 'releases-')
  # 合并发布版本的 pr 到 master
    runs-on: ubuntu-latest
    steps:
      - name: Automerge
        uses: 'pascalgn/automerge-action@v0.14.3'
        env:
          GITHUB_TOKEN: '${{ secrets.RELEASE_TOKEN }}'
          MERGE_LABELS: ''
